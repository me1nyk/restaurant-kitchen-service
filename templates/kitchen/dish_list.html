{% extends "base.html" %}

{% block content %}
  <h1>
    Dish List:
    <a class="btn btn-primary float-right" href="{% url 'kitchen:dish-create' %}">Create new dish</a>
  </h1>
  {% if dish_list %}
    <ul>
      {% for dish in dish_list %}
        <li>
          <a href="{% url 'kitchen:dish-detail' pk=dish.pk %}">{{ dish.name }}</a>
        </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>There are no dishes!</p>
  {% endif %}
{% endblock %}
