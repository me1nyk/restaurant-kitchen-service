{% extends "base.html" %}

{% block content %}
  <h1>Dish List:</h1>
  {% if dish_list %}
    <ul>
      {% for dish in dish_list %}
        <li>
          <a href="{% url 'kitchen:dish-detail' pk=dish.pk %}">{{ dish.name }}</a>
        </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>There are no dishes!</p>
  {% endif %}
{% endblock %}
