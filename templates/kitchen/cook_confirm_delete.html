{% extends "base.html" %}

{% block content %}

  <h1>Cook Delete</h1>

    <p>Are you sure you want to delete this cook: <strong>{{ cook.first_name }} {{ cook.last_name }}</strong>?</p>

    <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a href="{% url 'kitchen:cook-list' %}" class="btn btn-primary">Cancel</a>
</form>

{% endblock content %}
