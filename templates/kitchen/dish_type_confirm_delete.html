{% extends "base.html" %}

{% block content %}

  <h1>Dish Type Delete</h1>

    <p>Are you sure you want to delete this dish type: <strong>{{ dishtype }}</strong>?</p>

    <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a href="{% url 'kitchen:dish-type-list' %}" class="btn btn-primary">Cancel</a>
</form>

{% endblock content %}
