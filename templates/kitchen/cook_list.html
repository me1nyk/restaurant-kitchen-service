{% extends "base.html" %}

{% block content %}
  <h1>Cooks List:</h1>
  {% if cook_list %}
    <ul>
      {% for cook in cook_list %}
        <li>
          <a href="{% url 'kitchen:cook-detail' pk=cook.pk %}">{{ cook.first_name }} {{ cook.last_name }}</a>
        </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>There are no cook!</p>
  {% endif %}
{% endblock %}
