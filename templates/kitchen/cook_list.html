{% extends "base.html" %}

{% block content %}
    <h1>
      Cook List
      <a class="btn btn-primary float-right" href="{% url 'kitchen:cook-create' %}">Create new cook</a>
    </h1>
    {% if cook_list %}
      <table class="table">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Username</th>
        </tr>

        {% for cook in cook_list %}
        <tr>
          <td>
              {{ cook.first_name }}
          </td>
          <td>
              {{ cook.last_name }}
            </a>
          </td>
          <td>
            <a href="{% url 'kitchen:cook-detail' pk=cook.id%}">{{ cook.username }}</a>
          </td>
        </tr>
      {% endfor %}
    </table>

  {% else %}
      <p>There are no cooks!</p>
  {% endif %}
{% endblock %}
